name: Basic

on:
    # TODO: what if jobs failed after merge?
    pull_request:
        branches:
            - main

jobs:
    migrate:
        runs-on: ubuntu-latest
        environment: CD
        steps:
            - uses: actions/checkout@v4

            - name: Restore ssh key
              run: |
                mkdir -p ~/.ssh
                echo "${{ secrets.SSH_KEY }}" > ~/.ssh/github_cd.pem
                chmod 400 ~/.ssh/github_cd.pem

            - name: Add known hosts
              run: |
                ssh-keyscan -H ${{ secrets.KNOWN_HOSTS }} >> ~/.ssh/known_hosts

            - name: Upload migration files
              run: |
                scp -i ~/.ssh/github_cd.pem -r migrations ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/home/migrations

            - name: Migrate database
              run: |
                DB_URL="postgres://${{ secrets.DB_USERNAME }}:${{ secrets.DB_PASSWORD }}@localhost:5432/craft"
                ssh -v -i ~/.ssh/github_cd.pem ${{ secrets.USERNAME }}@${{ secrets.HOST }} << EOF
                cd /home/migrations
                cargo sqlx migrate run --database-url $DB_URL
                EOF

    deploy:
        needs: migrate
        runs-on: ubuntu-latest
        environment: CD
        steps:
            - uses: actions/checkout@v4

            - name: Restore ssh key
              run: |
                mkdir -p ~/.ssh
                echo "${{ secrets.SSH_KEY }}" > ~/.ssh/github_cd.pem
                chmod 400 ~/.ssh/github_cd.pem
            
            - name: Add known hosts
              run: |
                ssh-keyscan -H ${{ secrets.KNOWN_HOSTS }} >> ~/.ssh/known_hosts
              
            - name: Enable gha cache
              uses: docker/setup-buildx-action@v3

            - name: Build with GitHub Actions cache
              uses: docker/build-push-action@v5
              with:
                context: .
                push: false
                load: true
                tags: craft:latest
                cache-from: type=gha
                cache-to: type=gha,mode=max

            - name: Zip and upload
              run: |
                docker save craft:latest | gzip > craft.tar.gz
                scp -i ~/.ssh/github_cd.pem craft.tar.gz ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/home/craft.tar.gz

            - name: Deploy
              run: |
                ssh -v -i ~/.ssh/github_cd.pem ${{ secrets.USERNAME }}@${{ secrets.HOST }} << EOF
                docker load < /home/craft.tar.gz

                NGINX_CONF_PATH=/home/dev/nginx/nginx.conf

                # Ê£ÄÊü•ÂΩìÂâçËøêË°åÈ¢úËâ≤
                if grep -q 'craft_blue' "\$NGINX_CONF_PATH"; then
                    RUNNING_COLOR="blue"
                else
                    RUNNING_COLOR="green"
                fi

                if [ "\$RUNNING_COLOR" = "blue" ]; then
                    NEW_COLOR="green"
                    OLD_COLOR="blue"
                else
                    NEW_COLOR="blue"
                    OLD_COLOR="green"
                fi

                echo "Current running color: \$RUNNING_COLOR"
                echo "Deploying new color: \$NEW_COLOR"

                docker stop craft_\$NEW_COLOR >/dev/null 2>&1 || true
                docker rm craft_\$NEW_COLOR >/dev/null 2>&1 || true

                docker run \
                    -e CRAFT__DATABASE__USERNAME=${{ secrets.DB_USERNAME }} \
                    -e CRAFT__DATABASE__PASSWORD=${{ secrets.DB_PASSWORD }} \
                    --network craft-net \
                    -d --name craft_\$NEW_COLOR craft:latest

                echo "‚úÖ New container craft_\$NEW_COLOR started."

                # echo "üîç Checking health of \$NEW_COLOR ..."
                sleep 3

                # TODO
                # echo "‚úÖ \$NEW_COLOR passed health check!"

                if [ "\$NEW_COLOR" = "green" ]; then
                    sed -i 's/craft_blue/craft_green/g' "\$NGINX_CONF_PATH"
                else
                    sed -i 's/craft_green/craft_blue/g' "\$NGINX_CONF_PATH"
                fi

                docker exec nginx nginx -t

                docker exec nginx nginx -s reload
                echo "‚ôªÔ∏è  Nginx now routing to \$NEW_COLOR."

                echo "üß≠ Deployment completed successfully."
                echo "‚ÑπÔ∏è  Old container craft_\$OLD_COLOR is still running for rollback."

                EOF

            - name: Cleanup
              run: |
                rm ~/.ssh/github_cd.pem
            
            - name: Health check
              run: |
                curl -fsS http://${{ secrets.HOST }}/health